spring.application.name=thecoffeehouse

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/thecoffeehouse
spring.datasource.username=root
spring.datasource.password=

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

firebase.config.path=src/main/resources/serviceAccountKey.json
firebase.storage.bucket-name=thecoffeehouse-197d2.appspot.com


# Server Configuration
server.port=8082
